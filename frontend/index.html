<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Meteoro.xyz</title>
  
  <!-- Google Fonts - Orbitron -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container"></div>
  <!-- Main content expanded to fill most of the screen -->
  <div style="display: flex; justify-content: center; align-items: center; height: 100vh; width: 100vw;">
    <!-- Card Display Section - much larger -->
  </div>
  <script>
    // WebAuthn Polyfill for Rise Wallet SDK
    // Fixes "publicKey.pubKeyCredParams is missing" error by injecting default algorithms
    if (navigator.credentials && navigator.credentials.create) {
      const originalCreate = navigator.credentials.create;
      navigator.credentials.create = async function (options) {
        if (options && options.publicKey) {
          if (!options.publicKey.pubKeyCredParams || options.publicKey.pubKeyCredParams.length === 0) {
            console.log("[Polyfill] Injecting missing pubKeyCredParams for WebAuthn");
            options.publicKey.pubKeyCredParams = [
              { alg: -7, type: "public-key" }, // ES256
              { alg: -257, type: "public-key" } // RS256
            ];
          }
        }
        return originalCreate.call(navigator.credentials, options);
      };
    }
  </script>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
